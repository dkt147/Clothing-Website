<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#main{
	width:1000px;
	height:1000px;
	position:relative;
	border:1px solid black;
	margin:auto;}
	
	
header{
	width:100%;
	height:200px;
	position:absolute;
	border:1px solid green;}

nav{
	width:100%;
	height:100px;
	position:absolute;
	border:1px solid blue;
	top:200px;
}

section{
	width:800px;
	height:500px;
	border:1px solid red;
	position:absolute;
	top:300px;}
	
aside{
	width:200px;
	height:500px;
	
	border:1px solid #300;
	position:absolute;
	top:0px;
	left:800px;
	}
	
	footer{
		width:100%;
		height:200px;
		border:1px solid #069;
		position:absolute;
		top:800px;}
	
	
	
#one{
	width:100px;
	height:100px;
	position:absolute;
	left:50px;}

#o{
	position:absolute;
	left:100px;
	color:#030;}
</style>
</head>

<body>
<div id="main">
<header>
<img src="../samsung galaxy s4.jpeg" id="one">
<h1 id="o">first page</h1>
</header>
<nav></nav>
<section>
<aside></aside>

</section>
<footer></footer>
</div>

</body>
</html>
